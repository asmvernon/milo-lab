<div id="searchForm">
	<form name="searchForm" action="/search" method="get">
		<div>
			{% if query %}
				<input type="text" name="query" id="queryField" value="{{ query }}" />
				{% else %}
				<input type="text" name="query" id="queryField" />
			{% endif %}

			<input type="submit" id="submitButton" value="Search" />
		</div>
	</form>
</div>
