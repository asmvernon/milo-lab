<html>
	<title>Pending Primers</title>
    <head>
        <center><a href="../search/"><img src="/media/logo.png" alt="Primero"/></a></center>
    </head>
<body>
    <center>
    <img src="/media/pending.png" width="100" height="100" border="0" alt="some_text"/>
    </br></br></br>
    <h3>Check the boxes of the relevant primers and click: </h3>
    </center> 
    <form action="../update/" method="POST">
        <center>
	    <input type="submit" value="Submit" name="Submit"/>
	    <input type="submit" value="Delete" name="Delete"/>
	    </center>
        </br></br>
        <table border="0" align="center">
        <tr><td></td><td><b>Primer</b></td><td><b>Sequence</b></td></tr>
        {% for item in primers_list %}
            <tr><td><INPUT TYPE=checkbox NAME='{{item.id}}' VALUE="1"></td><td>{{item.name}}</td><td>{{item.seq}}</td></tr>
        {% endfor %}
        </table>
    </form>
</body>
</html>
