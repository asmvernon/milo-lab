{% with "Compound" as title %}
	{% include "header.html" %}
{% endwith %}

	<form name="compoundForm" action="/compound" method="get">
		<div class="compound">
			<input type="hidden" name="compoundId" value="{{ compound.kegg_id }}" />
			{{ compound }}
			
			{% if is_superuser %}
				<a class="adminLink" href="/admin/gibbs/compound/{{ compound.pk }}">Edit in admin</a>
			{% endif %}
		</div>
				
		{% with "&Delta;<sub>f</sub>G'&deg;" as delta_g_label %} 
			{% include "result_table.html" %}
		{% endwith %}
		
		{% include "compound_info_table.html" %}
		
		<input type="submit" value="Update" />
		</form>
		
{% include "footer.html" %}
